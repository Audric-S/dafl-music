name: dafl_project_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.9
  provider: ^6.0.4
  fluttericon: ^2.0.0
  rive: ^0.9.1
  animations: ^2.0.7
  fluttertoast: ^8.1.1
  vibration: ^1.7.6
  flutter_inappwebview: ^5.7.1
  http: ^0.13.5
  random_string: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.11

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#141414"
  #background_image: "assets/images/background_blur.png"
  image: "assets/images/Logo_launcher_2.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Logo_launcher_2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-Italic.ttf
          style: italic
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 300

    - family: Silkscreen
      fonts:
        - asset: assets/fonts/Silkscreen-Regular.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
