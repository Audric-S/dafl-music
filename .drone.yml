kind: pipeline
type: docker
name: DAFLPipeline

steps:
- name: app-build
  image: cirrusci/flutter:stable
  commands:
    - flutter doctor
    - flutter build
    
- name: code-analysis
    image: cirrusci/flutter:stable
    #hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-sonar
    environment:
        SONAR_TOKEN:
          from_secret: sonar_token
    settings:
        sources: ./Sources
    commands:
      #- apk add zip unzip openjdk11 tree
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - mkdir .sonar
      - cd .sonar
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - cd sonar-scanner-$SONAR_SCANNER_VERSION-linux/
      - cd ../..
      - export SONAR_SCANNER_OPTS="-server"
      - ./.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux/bin/sonar-scanner -D sonar.projectKey=DAFLMusic -D sonar.host.url=https://codefirst.iut.uca.fr/sonar -D sonar.login=$${SONAR_TOKEN}
    depends_on: [ app-build ]